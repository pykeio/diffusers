[package]
name = "pyke-diffusers"
version = "0.1.0"
rust-version = "1.62"
edition = "2021"
license = "Apache-2.0"
description = "modular Rust library for optimized Stable Diffusion inference ðŸ”®"
repository = "https://github.com/pykeio/diffusers"
include = [
	"src/",
	"examples/",
	"scripts/",
	"clippy.toml",
	"LICENSE",
	"README.md",
	"requirements.txt",
	"rustfmt.toml"
]

[dependencies]
ndarray = { version = "0.15", features = [ "rayon" ] }
ndarray-rand = "0.14"
rayon = "1.5"
num-traits = "0.2"
anyhow = "1.0"
regex = "1.7"
lazy_static = "1.4"
image = { version = "0.24", default-features = false }
rand = "0.8"
cfg-if = "1.0"
ort = { version = "1.13.2", default-features = false }

GSL = { version = "6.0", optional = true }

serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
tokenizers = { version = "0.13", optional = true, default-features = false, features = [ "onig" ] }

[dev-dependencies]
tokio = { version = "1.0", features = [ "full" ] }
image = { version = "0.24", default-features = false, features = [ "png" ] }

requestty = "0.5"
kdam = "0.3"
show-image = { version = "0.13", features = [ "image" ] }

[package.metadata.docs.rs]
features = [ "ort/disable-build-script" ]

[features]
default = [ "common-schedulers", "ort-copy-dylibs", "stable-diffusion" ]

tokenizers = [ "dep:tokenizers" ]

ort-cuda = [ "ort/cuda" ]
ort-onednn = [ "ort/onednn" ]
ort-copy-dylibs = [ "ort/copy-dylibs" ]

scheduler-lms = [ "dep:GSL" ]
scheduler-ddim = []
scheduler-ddpm = []
scheduler-karras-ve = []
scheduler-pndm = []
scheduler-plms = [ "scheduler-pndm" ]
scheduler-sde-ve = []
scheduler-sde-vp = []
scheduler-dpm-solver = []
scheduler-euler = []
scheduler-euler-ancestral = []
common-schedulers = [
	"scheduler-ddim",
	"scheduler-ddpm",
	"scheduler-dpm-solver",
	"scheduler-euler",
	"scheduler-euler-ancestral"
]
all-schedulers = [
	"scheduler-lms",
	"scheduler-ddim",
	"scheduler-ddpm",
	"scheduler-karras-ve",
	"scheduler-pndm",
	"scheduler-sde-ve",
	"scheduler-sde-vp",
	"scheduler-dpm-solver",
	"scheduler-euler",
	"scheduler-euler-ancestral"
]

stable-diffusion = [ "tokenizers" ]
safe-stable-diffusion = [ "stable-diffusion", "tokenizers" ]
